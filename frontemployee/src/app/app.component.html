  <a class="navbar-brand" href="#">Managment of employees</a>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="#">creat new employee</a>
      </li>
    </ul>

    <div class="searchBar">
      <form class="form-inline my-2 my-lg-0">
        <input
          class="form-control mr-sm-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
      </form>

<main class="main row">
  <div
    class="carts col-sm-6 col-md-4 col-lg-2"
    *ngFor="let employee of employees"
  >
    <div class="card mb-4 h-100">
      <div class="div">
        <img
          class="img img-fluid rounded-circle card-img-top mx-auto"
          src="{{ employee.imgUrl }}"
          alt="Employee Image"
        />
      </div>
      <div class="card-body">
        <h5 class="card-title">{{ employee.name }}</h5>
        <p class="card-text">{{ employee.email }}</p>
        <p class="card-text">{{ employee.jobTitle }}</p>
        <p class="card-text">{{ employee.phone }}</p>
        <div class="divsetbutton">
          <button class="btn btn-primary">Edit</button>
          <button class="btn btn-danger btn-primary">Delete</button>
        </div>
      </div>
    </div>
  </div>
</main>
